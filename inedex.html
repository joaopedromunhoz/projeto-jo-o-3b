<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agrinho - Festejando o Campo e a Cidade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="festa-junina">

<header class="fade-in">
  <h1>🎉 Agrinho 2025</h1>
  <p>Festejando o Campo e a Cidade 🌾🏙️</p>
  <button onclick="scrollToSection('quiz')">Fazer Quiz</button>
  <button onclick="scrollToSection('galeria')">Ver Galeria</button>
  <button onclick="scrollToSection('certificado')">Certificado</button>
</header>

<section id="video" class="fade-in">
  <h2>🎬 Vídeo Especial</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/PXoXaDt1VCI" 
          title="Vídeo Agrinho" frameborder="0" allowfullscreen></iframe>
</section>

<section id="quiz" class="fade-in">
  <h2>🎯 Quiz - Campo e Cidade</h2>
  <div id="quiz-container">
    <p id="pergunta"></p>
    <div id="opcoes"></div>
    <button onclick="proximaPergunta()">Próxima</button>
    <p id="resultado"></p>
  </div>
</section>

<section id="galeria" class="fade-in">
  <h2>📷 Galeria de Fotos</h2>
  <div class="galeria-container">
    <img src="https://cdn.pixabay.com/photo/2017/08/30/07/52/tractor-2695419_1280.jpg" alt="Trator">
    <img src="https://cdn.pixabay.com/photo/2016/11/18/14/25/farm-1835619_1280.jpg" alt="Colheita">
    <img src="https://cdn.pixabay.com/photo/2015/03/26/09/39/city-690332_1280.jpg" alt="Cidade">
  </div>
</section>

<section id="certificado" class="fade-in">
  <h2>📜 Certificado de Participação</h2>
  <p>Digite seu nome para gerar um certificado personalizado:</p>
  <input type="text" id="nome" placeholder="Seu nome" />
  <button onclick="gerarCertificado()">Gerar Certificado</button>
  <div id="certificado-preview"></div>
</section>

<footer>
  🌟 Unidos pelo futuro: Campo e Cidade em festa! 🌟
</footer>

<script src="script.js"></script>
</body>
</html>
